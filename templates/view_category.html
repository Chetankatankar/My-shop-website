
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View category</title>
</head>

<style>
    .category-box{
        display: flex;
            justify-content: space-between;
            display: inline-block;
            margin: 10px;
            padding: 20px;
            border: 1px solid #ccc;
            text-align: center;
    }
    .category-box img{
        height: 130px;
        width: 150px;
    }

</style>

<body>


<!-- Display Upload Image  -->

<h2>Your selected products by category:</h2>
{%for data in res%}

<!-- <h3>Your selected category is: {{data[3]}} </h3> -->
<div class="category-box">
    <img src="{{data[2]}}" height="200"/>
    <p>{{data[1]}}</p>
</div>

{% endfor %}   


</body>
</html>
